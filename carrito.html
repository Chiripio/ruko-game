<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras - Ruko Game</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="bg-black text-white">

  <!-- Encabezado unificado -->
  <header class="d-flex justify-content-between align-items-center p-3">
    <h1 class="m-0">🛒 Carrito de Compras</h1>
    <div class="d-flex align-items-center">
      <div id="infoUsuario" class="me-3 text-warning small text-end"></div>
      <a id="btnLogin" href="login.html" class="btn btn-outline-light me-2">Iniciar sesión</a>
      <a id="btnRegistro" href="registro.html" class="btn btn-warning me-2">Registrarse</a>
      <button id="btnCerrarSesion" class="btn btn-danger me-2" style="display: none;">Cerrar sesión</button>
      <a href="carrito.html" class="position-relative">
        <img src="img/carrito.png" alt="Carrito" width="32" height="32" />
        <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-black" style="font-size: 0.75rem;">0</span>
      </a>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <h2 class="text-warning text-center mb-4">Resumen de tu carrito</h2>

    <table class="table table-dark table-bordered text-center">
      <thead class="table-warning text-black">
        <tr>
          <th>Juego</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="carrito-lista">
        <!-- Aquí se cargan los productos del carrito -->
      </tbody>
    </table>

    <h4 class="text-end me-3 mt-4">Total: <span id="total-carrito" class="text-success">$0</span></h4>

    <div class="text-center mt-4">
      <button id="vaciarCarrito" class="btn btn-danger me-2">Vaciar carrito</button>
      <button id="finalizarCompra" class="btn btn-success">Finalizar compra</button>
    </div>

    <!-- Botón volver -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-warning">Volver al inicio</a>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utilidades.js"></script>
  <script src="js/ver_carrito.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Mostrar cantidad del carrito
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const contador = document.getElementById("contadorCarrito");
      if (contador) contador.textContent = carrito.length;

      // Mostrar usuario logueado
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (usuario) {
        document.getElementById("infoUsuario").innerHTML = `👋 Hola, <strong>${usuario.nombre}</strong> (${usuario.rol})`;
        document.getElementById("btnLogin").style.display = "none";
        document.getElementById("btnRegistro").style.display = "none";
        document.getElementById("btnCerrarSesion").style.display = "inline-block";

        document.getElementById("btnCerrarSesion").addEventListener("click", () => {
          localStorage.removeItem("usuario");
          mostrarMensajeExito("👋 Sesión cerrada con éxito.");
          setTimeout(() => location.reload(), 1500);
        });
      }
    });
  </script>
</body>
</html>
