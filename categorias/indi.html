<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body class="bg-black text-white">

  <!-- Encabezado unificado -->
  <header class="d-flex justify-content-between align-items-center p-3">
    <h1 class="m-0">Juegos Indie</h1>
    <div class="d-flex align-items-center">
      <div id="infoUsuario" class="me-3 text-warning small text-end"></div>
      <a href="../login.html" id="btnLogin" class="btn btn-outline-light me-2">Iniciar sesi칩n</a>
      <a href="../registro.html" id="btnRegistro" class="btn btn-warning me-2">Registrarse</a>
      <button id="btnCerrarSesion" class="btn btn-danger me-2" style="display: none;">Cerrar sesi칩n</button>
      <a href="../carrito.html" class="position-relative">
        <img src="../img/carrito.png" alt="Carrito" width="32" height="32" />
        <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-black" style="font-size: 0.75rem;">0</span>

    </div>
  </header>

  <!-- Contenido din치mico -->

    <!-- Bot칩n volver -->

    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/utilidades.js"></script>
  <script src="../js/carrito.js"></script>
  <script src="../js/cargar_productos.js"></script>
  <script src="../js/roles.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      actualizarContador();

      const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (usuario) {
        const info = document.getElementById("infoUsuario");
        info.innerHTML = `游녦 Hola, <strong>${usuario.nombre}</strong> (${usuario.rol})`;

        document.getElementById("btnLogin").style.display = "none";
        document.getElementById("btnRegistro").style.display = "none";
        document.getElementById("btnCerrarSesion").style.display = "inline-block";

        document.getElementById("btnCerrarSesion").addEventListener("click", () => {
          localStorage.removeItem("usuario");
          mostrarMensajeExito("游녦 Sesi칩n cerrada con 칠xito.");
          setTimeout(() => location.reload(), 1500);
        });
      }
    });
  </script>
</body>
</html>
